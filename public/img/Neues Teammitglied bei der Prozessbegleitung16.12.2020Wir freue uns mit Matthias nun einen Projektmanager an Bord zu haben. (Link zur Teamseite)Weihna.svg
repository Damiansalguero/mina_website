<svg xmlns="http://www.w3.org/2000/svg" width="613" height="492" viewBox="0 0 613 492"><defs><style>.a{fill:#404040;font-size:26px;font-family:Calibri-Bold, Calibri;font-weight:700;}.b{fill:#333;font-size:16px;font-family:Calibri;font-weight:400;}</style></defs><text class="a"><tspan x="0" y="25">Neues Teammitglied bei der Prozessbegleitung</tspan><tspan class="b"><tspan x="0" y="47">16.12.2020</tspan><tspan x="0" y="66">Wir freue uns mit Matthias nun einen Projektmanager an Bord zu haben. </tspan><tspan x="0" y="85">(Link zur Teamseite)</tspan><tspan x="0" y="104"></tspan></tspan><tspan x="0" y="133">Weihnachtsferien</tspan><tspan class="b"><tspan x="0" y="155">18.12.2021</tspan><tspan x="0" y="174">Vom 20.12.2020 - 05.01.2021 werden wir nur mit minimaler Besetzung vor Ort sein. </tspan><tspan x="0" y="193">Events finden in der Zeit wie gewohnt statt.</tspan><tspan x="0" y="212"></tspan></tspan><tspan x="0" y="241">Neuer Workshop “Reise in die Natur”</tspan><tspan class="b"><tspan x="0" y="263">12.12.2020</tspan><tspan x="0" y="282">Diese neue Veranstaltung wird zum ersten Mal im Januar 2021 angeboten. </tspan><tspan x="0" y="301">(Anmeldung und Link zur Eventseite)</tspan><tspan x="0" y="320"></tspan></tspan><tspan x="0" y="349">Neuer Standort in Stuttgart</tspan><tspan class="b"><tspan x="0" y="371">01.12.2020</tspan><tspan x="0" y="390">Wir sind froh seit Anfang Dezember unser Angebot für Geflüchtete auch in Stuttgart anbieten </tspan><tspan x="0" y="409">zu können. Der neue Standort ist in der Philippstraße 16 im gleichen Haus mit der Diakonie. </tspan><tspan x="0" y="428">(Link zur neuen Webseite)</tspan><tspan x="0" y="447"></tspan><tspan x="0" y="466">weitere…</tspan></tspan></text></svg>